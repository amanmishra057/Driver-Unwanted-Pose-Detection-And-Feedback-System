{% extends 'base.html' %}

{% block content %}
<section class="container mx-auto px-4 py-8">
    <div class="glass-card max-w-2xl mx-auto">
        <h2 class="text-3xl font-bold text-center mb-8 neon-text">Video Analysis</h2>

        <!-- Upload Form -->
        <form action="{{ url_for('process_video') }}" method="POST" enctype="multipart/form-data" class="space-y-6">
            <div class="flex flex-col space-y-2">
                <label for="video" class="text-lg text-gray-300">Select Video File</label>
                <input type="file" name="video" accept="video/*" required
                    class="p-2 bg-gray-800 border border-gray-600 rounded-lg text-gray-300">
            </div>
            <button type="submit" class="btn-primary w-full">
                Analyze Video
            </button>
        </form>

        {% if filename %}
        <div class="mt-8">
            <h3 class="text-xl font-semibold mb-4 neon-text">Live Analysis</h3>
            <div class="border border-gray-700 rounded-lg p-4">
                <img src="{{ url_for('video_feed_with_filename', filename=filename) }}" class="w-full rounded-lg">
            </div>
            <div class="mt-4 text-center text-gray-300">
                <p>Analyzing video in real-time. Unwanted poses will be highlighted in red.</p>
            </div>
        </div>
        {% endif %}
    </div>
</section>
{% endblock %}
